<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fractal Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js" ></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>

        (function () {

            var map = new L.Map('map');
            map.setView(new L.LatLng(0.0, -45.0), 2);

            var layers = {
                "Mandel 1": new L.TileLayer('api/tiles/mandel1/{z}/{x}/{y}.png', { maxZoom: 45 }),
                "Mandel 2": new L.TileLayer('api/tiles/mandel2/{z}/{x}/{y}.png', { maxZoom: 45 }),
                "Mandel 3": new L.TileLayer('api/tiles/mandel3/{z}/{x}/{y}.png', { maxZoom: 45 }),
                "Mandel 4": new L.TileLayer('api/tiles/mandel4/{z}/{x}/{y}.png', { maxZoom: 45 }),
                "Julia 1": new L.TileLayer('api/tiles/julia1/{z}/{x}/{y}.png', { maxZoom: 45 }),
                "Julia 2": new L.TileLayer('api/tiles/julia2/{z}/{x}/{y}.png', { maxZoom: 45 }),
                "Julia 3": new L.TileLayer('api/tiles/julia3/{z}/{x}/{y}.png', { maxZoom: 45 }),
                "Julia 4": new L.TileLayer('api/tiles/julia4/{z}/{x}/{y}.png', { maxZoom: 45 }),
                "Julia 5": new L.TileLayer('api/tiles/julia5/{z}/{x}/{y}.png', { maxZoom: 45 })
            };

            map.addLayer(layers["Mandel 1"]);

            L.control.layers(layers).addTo(map, true);

        })();

    </script>

</body>
</html>
